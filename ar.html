<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View in AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>3D Product View</h1>
    <model-viewer id="arViewer" src="" alt="3D Model" auto-rotate camera-controls ar ar-modes="webxr scene-viewer quick-look"></model-viewer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const model = urlParams.get('model');
        document.getElementById('arViewer').setAttribute('src', `assets/${model}`);
    </script>
</body>
</html>
